name: .NET Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

      
    - name: MSBuild
      working-directory: src
      run: nuget pack AbeckDev.AzureKinectSensorConnector.csproj

    - name: list results (Debug)
      run: pwd && ls

