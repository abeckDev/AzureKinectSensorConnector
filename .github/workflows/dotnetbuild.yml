name: .NET Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Nuget Push
      working-directory: src
      run: nuget restore AbeckDev.AzureKinectSensorConnector.csproj
      
    - uses: actions/checkout@master
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: MSBuild
      working-directory: src
      run: msbuild AbeckDev.AzureKinectSensorConnector.csproj

    - name: list results (Debug)
      run: pwd && ls

